<!DOCTYPE html>
<html>
	<head>
		<title>RPI Degree Planner - Login</title>
		<!-- custom style sheet -->
		<link rel="stylesheet" href="css/style.css">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	</head>

	<body>
		<!-- navbar -->
		<nav class="navbar navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<span class="navbar-brand"><strong>RPI Degree Planner</strong></span>
				</div>
				<div>
					<ul class="nav navbar-nav navbar-right custom-navlinks">
						<li><a href="#">About</a></li>
						<li><a href="#">Help</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- login form -->
		<div id="login" class="col-sm-6 col-sm-offset-3
							   body-content">
		  <h1>Welcome.</h1>
		  <div id="login-form" class="form">
			<h3><strong>Student Login</strong></h3>
			<form class="form-horizontal">
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			    <div class="col-sm-10">
			      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <div class="checkbox">
			        <label>
			          <input type="checkbox"> Remember me
			        </label>
			      </div>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <a href="plans.html" class="btn btn-default">Sign in</a>
			    </div>
			  </div>
			</form>
		  </div>
		</div>

		<!-- footer -->
		<div class="footer col-xs-12"> 
		  <hr>
		  Introduction to HCI team awesome &copy; 2015
		</div>
