  <body>
	<script>
      $(document).ready(function() {
		$(".select-major").select2();

	<nav class="navbar navbar-fixed-top">
      <div class="container-fluid">

	<!-- create plan form -->
	<div class="body-content col-sm-8 col-sm-offset-2">
	  <h1>Create a New Plan</h1>
	  <div id="create-plan-form" class="form">
		<h3><strong>Settings</strong></h3>

		<form class="form-horizontal">
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Title</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" placeholder="Enter a friendly title">
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="col-md-2 control-label">Description</label>
		    <div class="col-md-10">
		      <textarea class="form-control" rows="3" placeholder="Enter a description for your plan (optional)"></textarea>
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="col-sm-2 control-label">Major(s)</label>
		    <div class="col-sm-10">
		      <select class="select-major form-control" multiple="multiple" placeholder="Enter the degree(s) you wish to pursue">
	     	    <option>Aeronautical Engineering</option>
				<option>Architecture</option>
				<option>Biology</option>
				<option>Biomedical Engineering</option>
				<option>Business and Management</option>
				<option>Chemical Engineering</option>
				<option>Chemistry</option>
				<option>Civil Engineering</option>
				<option>Cognitive Science</option>
				<option>Communication</option>
				<option>Computer and Systems Engineering</option>
				<option>Computer Science</option>
				<option>Design, Innovation, and Society</option>
				<option>Economics</option>
				<option>Electrical Engineering</option>
				<option>Electronic Arts</option>
				<option>Electronic Media, Arts, and Communication</option>
				<option>Environmental Engineering</option>
				<option>Games & Simulations Arts and Sciences</option>
				<option>Geology</option>
				<option>Hydrogeology</option>
				<option>Industrial and Management Engineering</option>
				<option>Information Technology and Web Science</option>
				<option>Materials Engineering</option>
				<option>Mathematics</option>
				<option>Mechanical Engineering</option>
				<option>Nuclear Engineering</option>
				<option>Philosophy</option>
				<option>Physics</option>
				<option>Psychology</option>
				<option>Science and Technology Studies</option>
				<option>Sustainability Studies</option>
			  </select>
			</div>
		  </div>

		  <div class="form-group">
		    <label class="col-sm-2 control-label">Minor(s)</label>
		    <div class="col-sm-10">
		      <select class="select-major form-control" multiple="multiple" placeholder="Enter the minor(s) you wish to pursue (optional)">
	     	    <option>Aeronautical Engineering</option>
				<option>Architecture</option>
				<option>Biology</option>
				<option>Biomedical Engineering</option>
				<option>Business and Management</option>
				<option>Chemical Engineering</option>
				<option>Chemistry</option>
				<option>Civil Engineering</option>
				<option>Cognitive Science</option>
				<option>Communication</option>
				<option>Computer and Systems Engineering</option>
				<option>Computer Science</option>
				<option>Design, Innovation, and Society</option>
				<option>Economics</option>
				<option>Electrical Engineering</option>
				<option>Electronic Arts</option>
				<option>Electronic Media, Arts, and Communication</option>
				<option>Environmental Engineering</option>
				<option>Games & Simulations Arts and Sciences</option>
				<option>Geology</option>
				<option>Hydrogeology</option>
				<option>Industrial and Management Engineering</option>
				<option>Information Technology and Web Science</option>
				<option>Materials Engineering</option>
				<option>Mathematics</option>
				<option>Mechanical Engineering</option>
				<option>Nuclear Engineering</option>
				<option>Philosophy</option>
				<option>Physics</option>
				<option>Psychology</option>
				<option>Science and Technology Studies</option>
				<option>Sustainability Studies</option>
			  </select>
			</div>
		  </div>

		  <div class="form-group">
		    <label class="col-md-3 col-lg-2 control-label">Start Semester</label>
		    <div class="col-md-5 col-lg-4">
		      <label class="radio-inline">
		      	<input type="radio" name="beginSemesterOptions" value="beginFall"> Fall
		      </label>
		      <label class="radio-inline">
		      	<input type="radio" name="beginSemesterOptions" value="beginSpring"> Spring
		      </label>
		      <label class="radio-inline">
		      	<input type="radio" name="beginSemesterOptions" value="beginSummer"> Summer
		      </label>
		    </div>
		    <div class="col-md-4 col-lg-3">
			  <select class="form-control">
			    <option>2010</option>
			    <option>2011</option>
			    <option>2012</option>
			    <option>2013</option>
			    <option>2014</option>
			    <option>2015</option>
			    <option>2016</option>
			    <option>2017</option>
			    <option>2018</option>
			    <option>2019</option>
			    <option>2020</option>
			    <option>2021</option>
			    <option>2022</option>
			    <option>2023</option>
			  </select>
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="col-md-3 col-lg-2 control-label">End Semester</label>
		    <div class="col-md-5 col-lg-4">
		      <label class="radio-inline">
		      	<input type="radio" name="endSemesterOptions" value="endFall"> Fall
		      </label>
		      <label class="radio-inline">
		      	<input type="radio" name="endSemesterOptions" value="endSpring"> Spring
		      </label>
		      <label class="radio-inline">
		      	<input type="radio" name="endSemesterOptions" value="endSummer"> Summer
		      </label>
		    </div>
		    <div class="col-md-4 col-lg-3">
			  <select class="form-control">
			    <option>2010</option>
			    <option>2011</option>
			    <option>2012</option>
			    <option>2013</option>
			    <option>2014</option>
			    <option>2015</option>
			    <option>2016</option>
			    <option>2017</option>
			    <option>2018</option>
			    <option>2019</option>
			    <option>2020</option>
			    <option>2021</option>
			    <option>2022</option>
			    <option>2023</option>
			  </select>
		    </div>
		  </div>

		  <div class="form-group">
		    <div class="col-md-offset-2 col-sm-10">
		      <div class="checkbox">
		        <label>
		          <input type="checkbox"> Display summer semesters?
		        </label>
		      </div>
		    </div>
		  </div>

		  <div class="form-group">
		    <div class="col-md-offset-2 col-sm-10">
		      <a href="new_plan.html" class="btn btn-default">Create my plan</a>
		    </div>
		  </div>
		</form>
	  </div>
	</div>
